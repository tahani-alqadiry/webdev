<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if posts %}
        {% for post in posts %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.content}}</p>
            <span>{{ post.author }}</span>
            <span>{{ post.release_date }}</span>
            <hr>
        {% endfor %}
    {% else %}
        <h3>No posts</h3>
    {% endif %}
</body>
</html>
